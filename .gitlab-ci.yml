image: line5/drp-backend:latest

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script:
    - npm install
    - npm test
  except:
    - staging

build:
  stage: build
  variables:
    CI: ""
  script:
    - npm install
    - npm run build
  except:
    - staging

staging:
  type: deploy
  stage: deploy
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_STAGING --api-key=$HEROKU_API_KEY
  only:
    - master
    - staging

production:
  type: deploy
  stage: deploy
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  only:
    - master
